<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon"/>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>Raft state</title>
</head>

<script>
    window.onload = function () {
        getlog();
    }
    setInterval(function () {
        getlog()
    }, 5000)
    function getlog() {
        $.ajax({url:"raft.dump",success:function(result){
                $("#log").html(result);
            }});
    }

</script>

<body>
<h1>Raft State</h1>
<p id="begin">request raft.dump file every 5 seconds </p>
<p>clean log every 10 minutes</p>
<a href="#last">-> Go to bottom</a>
<pre id="log"></pre>

</body>
<p id="last"></p>
<a href="#begin">->Go to top</a>
</html>
